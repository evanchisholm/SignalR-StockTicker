<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR Stock Ticker</title>
    <link href="StockTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>ASP.NET SignalR Platform TSDF Monitor</h1>

    <input type="button" id="open" value="Start Monitor" />
    <input type="button" id="close" value="Stop Monitor" disabled="disabled" />
    <input type="button" id="reset" value="Reset" />

    <h2>Live Platform TSDF</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Platform</th><th>Last TSDF</th><th>Planned TSDF</th><th>High</th><th>Low</th><th>Change</th><th>%</th></tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="7">loading...</td></tr>
            </tbody>
        </table>
    </div>

    <h2>Live TSDF Feed</h2>
    <div id="stockTicker">
        <div class="inner">
            <ul>
                <li class="loading">loading...</li>
            </ul> 
        </div>
    </div>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="jquery.color-2.1.2.min.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.1.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="SignalR.StockTicker.js"></script>
</body>
</html>
